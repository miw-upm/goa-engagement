name: CI goa-engagement
on:
  push:
    branches:
      - develop
      - release-*

jobs:
  ci:
    name: Tests & CodeQL & SonarCloud
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      actions: read
      security-events: write

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: ðŸ›¡ï¸ Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java
          queries: security-extended

      - name: âœ… Run Unit Test & Integration Test & Functional Test
        run: mvn -B verify

      - name: ðŸ” CodeQL Analysis
        uses: github/codeql-action/analyze@v4

      # OrganizaciÃ³n de la cuenta de Sonar: miw-upm-github
      - name: ðŸ·ï¸ Prepare container image metadata, Sonar Organization & artifact from pom
        run: |
          echo "ORGANIZATION=miw-upm-github" >> $GITHUB_ENV
          echo "ARTIFACT=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)" >> $GITHUB_ENV

      - name: ðŸ“Š Sonar Analysis
        run: >
          mvn -B sonar:sonar
          -Dsonar.projectKey=${{ env.ORGANIZATION }}_${{ env.ARTIFACT }}
          -Dsonar.organization=${{ env.ORGANIZATION }}
          -Dsonar.host.url=https://sonarcloud.io 
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}
